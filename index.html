<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Webpage with Animation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f0f8ff;
    }

    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      color: #333;
      font-size: 2em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      color: #555;
      margin-bottom: 30px;
      animation: fadeIn 2s ease-out;
    }

    .link_image {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: flex-start;
      gap: 20px;
      background-color: #ffffff;
      border-radius: 10px;
      padding: 15px 20px;
      margin-bottom: 15px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
    }

    .link_image:hover {
      transform: scale(1.02);
    }

    .link_image img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      border-radius: 10px;
      animation: bounce 2s ease-in-out infinite;
    }

    .link_image a {
      flex-grow: 1;
      text-decoration: none;
      font-size: 1.2em;
      color: #ffffff;
      font-weight: bold;
      background: #007bff;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background 0.3s ease;
      text-align: center;
    }

    .link_image a:hover {
      background: #0056b3;
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-5px);
      }
    }

    /* Mobile Responsive */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5em;
      }

      p {
        font-size: 1em;
        padding: 0 10px;
      }

      .link_image {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .link_image img {
        width: 50px;
        height: 50px;
        margin-bottom: 10px;
      }

      .link_image a {
        width: 100%;
        font-size: 1em;
        padding: 10px;
      }
    }

    .lim img{
      width: 140px;
      border-radius: 50%
    }

    @media (max-width: 600px) {
      .lim img{
        width: 90px;
      }
    }
  </style>
</head>
<body>

  <script>
    // Optional scroll animation
    window.addEventListener('scroll', () => {
      const p = document.querySelector('p');
      if (window.scrollY > 50) {
        p.style.transform = 'translateY(-20px)';
        p.style.transition = 'transform 0.3s ease';
      } else {
        p.style.transform = 'translateY(0)';
      }
    });
  </script>
